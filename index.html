<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/static/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ViCon&reg; Activar Cuenta</title>
</head>

<body>
    <div id="loading" class="loading">
        <div id="lottie2" class="lottie2"></div>
    </div>
    <div class="container">
        <div id="lottie" class="lottie"></div>
        <img class="logo" src="./assets/static/Logo.png" alt="logo">
        <p id="title">Indique una contraseña para activar su cuenta</p>
        <div id="success" class="success">
            <span class="material-icons">
                how_to_reg
            </span>
            <p>Felicidades!!!, su cuenta se ha activado.</p>
            <br>
            <small>Aplicación móvil</small>
            <br>
            <div>
                <a class="download" href="#">Android</a>
                <smal>|</smal>
                <a>iOs (no disponible)</a>
            </div>
        </div>
        <div id="error" class="success error">
            <span class="material-icons">
                error
            </span>
            <p>Servidor no disponible.</p>
            <br>
            <small>Intente mas tarde</small>
            <br>
        </div>
        <div id="warning" class="success warning">
            <span class="material-icons">
                warning
            </span>
            <p>El usuario ya ha sido activado anteriormente.</p>
            <br>
            <div>
                <a class="download" href="#">Android</a>
                <smal>|</smal>
                <a>iOs (no disponible)</a>
            </div>
            <br>
        </div>
        <form id="form-set-password">
            <div class="form-input">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" required minlength="4" maxlength="20" autofocus />
            </div>
            <div class="form-input">
                <label for="confirmpassword">Verifique su contraseña</label>
                <input id="confirmpassword" name="confirmpassword" type="password" required maxlength="20" />
            </div>
            <button class="button" type="submit">Activar</button>
        </form>
        <span class="footer">ViCon&reg;</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js" type="text/javascript"></script>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
